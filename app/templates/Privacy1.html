{% extends role %}
{% load static %}
{% block content %}


<section id="main-content">
	<section class="wrapper">
	<div class="form-w3layouts">
        <!-- page start-->
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                    <section class="panel" >

                    <form class="form-horizontal style-form" method="post" name="myForm" onsubmit="return validateForm();"  action="" style="padding: 30px 20px">
                     
                      <input type="hidden"  name="uid" value="">
                       <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">Old Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" placeholder="Enter old Password" name="t1">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">New Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" placeholder="Enter New Password" name="t2" required minlength="4">
                            </div>
                        </div>
                         <div class="form-group" >
                            <label class="col-sm-2 col-sm-2 control-label">Verify New Password</label>
                            <div class="col-sm-4">
                            <input type="password" placeholder="Confirm New Password" name="cnewpassword" class="form-control" required>
                            </div>
                        </div>
                        <button  type="submit"  name="submit"class="btn btn-theme">Submit</button>
                       </form>
               </section>
               </div>
               </div>
               </div>
               </section>
               </section>
               
          {% endblock %}
